<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Will you be my valentine? ğŸ’</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    font-family:Segoe UI;
    overflow:hidden;
}

.card{
    background:white;
    padding:40px;
    border-radius:25px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
}

h1{ color:#ff4d6d; }

button{
    padding:12px 25px;
    margin:10px;
    border:none;
    border-radius:15px;
    font-size:18px;
    cursor:pointer;
    transition:0.2s;
}

#yes{
    background:#ff4d6d;
    color:white;
    position:absolute;
}

#no{
    background:#ccc;
}

#result{
    font-size:22px;
    margin-top:20px;
    color:#ff4d6d;
}
</style>
</head>

<body>

<div class="card">
    <h1>Will you be my valentine?ğŸ’</h1>
    <button id="yes" onmouseover="runAway()">YASSHH SAYAANGğŸ˜ğŸ’•</button>
    <button id="no" onclick="noClick()">YASSHH SAYAANGğŸ˜ğŸ’•</button>
    <div id="result"></div>
</div>

<script>
// tombol YES kabur
function runAway(){
    const btn = document.getElementById("yes");
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);

    btn.style.left = x + "px";
    btn.style.top = y + "px";
}

// tombol NO ditekan
function noClick(){
    document.getElementById("result").innerHTML =
    "menurut adek untuk mencintai abang tidak hanya di valentine, terimalah cinta besar yang berproses dari hati yang tulus. salam kasih adek";
}
</script>

</body>
</html>
